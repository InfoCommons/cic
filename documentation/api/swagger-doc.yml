# ------------------
# --- components ---
# ------------------
components:
  schemas:

    # --- root ---
    root:
      type: object

    # --- general linking ----

    page_links:
      properties:
        first:
          $ref: '#/components/schemas/relation_link'
        last:
          $ref: '#/components/schemas/relation_link'
        prev:
          $ref: '#/components/schemas/relation_link'
        next:
          $ref: '#/components/schemas/relation_link'

    relation_links:
      type: array
      items:
        $ref: '#/components/schemas/relation_link'

    relation_link:
      type: object
      properties:
        href:
          type: string
          format: uri
      required:
        - href


    # --- Grants ---

    grants:
      type: object
      properties:
        'grants':
          type: array
          items:
            $ref: '#/components/schemas/grant'

    grant:
      type: object
      properties:
        id:
          type: integer
        award_id:
          type: string
        title:
          type: string
        funder_id:
          $ref: '#/components/schemas/funder'
        funder_divisions:
          type: array
          items:
            type: string
        program_reference_codes:
          type: array
          items:
            type: string
        program_officials:
          type: array
          items:
            $ref: '#/components/schemas/person'
        start_date:
          type: string
        end_date:
          type: string
        award_amount:
          type: integer
        principal_investigator_id:
          $ref: '#/components/schemas/person'
        other_investigators:
          type: array
          items:
            $ref: '#/components/schemas/person'
        awardee_organization_id:
            $ref: '#/components/schemas/organization'
        abstract:
          type: string
        keywords:
          type: array
          items:
            type: string

    # --- People ---

    people:
      type: object
      properties:
        'people':
          type: array
          items:
            $ref: '#/components/schemas/person'

    person:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        orcid:
          type: string
        emails:
          type: string
        private_emails:
          type: string
        keywords:
          type: array
          items:
            type: string
        affiliations:
          type: array
          items:
            $ref: '#/components/schemas/organization'

    # --- Funders ---

    funders:
      type: object
      properties:
        'funders':
          type: array
          items:
            $ref: '#/components/schemas/funder'

    funder:
      type: object
      properties:
        id:
          type: integer
        ror:
          type: string
        name:
          type: string


    # --- Organizations ---

    organizations:
      type: object
      properties:
        'organizations':
          type: array
          items:
            $ref: '#/components/schemas/organization'

    organization:
      type: object
      properties:
        id:
          type: integer
        ror:
          type: string
        name:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        zip:
          type: string
        country:
          type: string

    # --- Publications ---

    publications:
      type: object
      properties:
        'publications':
          type: array
          items:
            $ref: '#/components/schemas/publication'

    publication:
      type: object
      properties:
        id:
          type: integer
        doi:
          type: string
        title:
          type: string
        authors:
          type: array
          items:
            $ref: '#/components/schemas/person'
        grants:
          type: array
          items:
            $ref: '#/components/schemas/grant'
        issn:
          type: string
        keywords:
          type: array
          items: 
            type: string
        language:
          type: string
        publication_date:
          type: string
        'type':
          type: string
          
  # --- Datasets ---

    datasets:
      type: object
      properties:
        'datasets':
          type: array
          items:
            $ref: '#/components/schemas/dataset'

    dataset:
      type: object
      properties:
        id:
          type: integer
        doi:
          type: string
        title:
          type: string
        download_path:
          type: string
        size:
          type: string
        authors:
          type: array
          items:
            $ref: '#/components/schemas/person'
        grants:
          type: array
          items:
            $ref: '#/components/schemas/grant'
        publications:
          type: array
          items:
            $ref: '#/components/schemas/publication'
        keywords:
          type: array
          items: 
            type: string
        publication_date:
          type: string
        mime_type:
          type: string


  # --- Assets ---

    assets:
      type: object
      properties:
        'assets':
          type: array
          items:
            $ref: '#/components/schemas/asset'

    asset:
      type: object
      properties:
        id:
          type: integer
        doi:
          type: string
        filename:
          type: string
        download_path:
          type: string
        size:
          type: string
        author_id:
          type: integer
        grant_id:
          type: integer
        publication_id:
          type: integer
        dataset_id:
          type: integer
        organization_id:
          type: integer
        keywords:
          type: array
          items: 
            type: string
        mime_type:
          type: string
        checksum:
          type: string


  # -- Parameters --

  parameters:
    id:
      in: query
      name: id
      schema:
        type: integer
      description:
        Identifier of an object.

    page:
      in: query
      name: page
      schema:
        type: integer
      description:
        Which page of results to view. Defaults to page 1.

    per_page:
      in: query
      name: per_page
      schema:
        type: integer
      description:
        Number of results to return on each page. Defaults
        to 20. Maximum allowed is 100.

