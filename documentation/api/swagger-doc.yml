openapi: 3.0.0

info:
  title: cic-api
  description: |
    The API for the [CIC](https://covidinfocommons.datascience.columbia.edu) platform.

    Additional documentation is available in the [Github Documentation Directory](https://github.com/InfoCommons/cic/tree/main/documentation).

  version: "0.1"

servers:
  - url: https://covidinfocommons.datascience.columbia.edu/api/
    description: Main CIC server

tags:
  - name: root
    description: Root-level API calls
  - name: grants
    description: Funded grants.
  - name: organizations
    description: Universities and other organizations that perform research.
  - name: people
    description: Researchers
  - name: publications
    description: Journal articles and other scientific literature.
  - name: datasets
    description: Collections of data files.
  - name: assets
    description: Data files and other files associated with research.

paths:
  # --- root ----
  /:
    get:
      summary: The root of the API
      tags:
        - root
      description: 
      responses:
        '200':
          description: The root of the API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/relation_links'        
  
  # --- grants ---
  /grants:
    get:
      summary: Get list of all grants
      tags:
        - grants
      description: All grants available in CIC
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/per_page'
      responses:
        '200':
          description: A list of grants.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/grants'        
    post:
      summary: Create a new grant
      tags:
        - grants
      description: You must be logged in. Use the JSON structure and schema as shown below.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/grant'
            example:
              $ref: examples/grant.json
      responses:
        '201':
          description: response showing grant info that has been saved
